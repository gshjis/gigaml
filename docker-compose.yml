version: "3.8"

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: gshjis
      POSTGRES_DB: pomodoro
    volumes:
      - postgres_data:/home/gshjis/Загрузки/db
    shm_size: 128mb

  service:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql+psycopg2://gshjis:password@db:5432/pomodoro"

volumes:
  postgres_data:
