version: '3.8'

services:
  backend:
    build: .
    volumes:
      - .:/app
    command: "make run"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://cache:6379
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gshjis -d pomodoro"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: gshjis
      POSTGRES_DB: pomodoro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gshjis -d pomodoro"]
      interval: 5s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7.2.4-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
