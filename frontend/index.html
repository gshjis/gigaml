<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .endpoint {
            margin-bottom: 20px;
        }
        .endpoint h2 {
            margin-bottom: 10px;
        }
        .endpoint button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .endpoint button:hover {
            background-color: #0056b3;
        }
        .endpoint pre {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Frontend</h1>
        <div class="endpoint" id="ping-endpoint">
            <h2>Ping Endpoint</h2>
            <button onclick="fetchPing()">Fetch Ping</button>
            <pre id="ping-response"></pre>
        </div>
        <div class="endpoint" id="task-endpoint">
            <h2>Task Endpoint</h2>
            <button onclick="fetchTasks()">Fetch Tasks</button>
            <pre id="task-response"></pre>
        </div>
    </div>
    <script>
        async function fetchPing() {
            try {
                const response = await fetch('http://localhost:8000/ping/db');
                const data = await response.json();
                document.getElementById('ping-response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('ping-response').textContent = 'Error fetching ping';
            }
        }

        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:8000/api/tasks');
                const data = await response.json();
                document.getElementById('task-response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('task-response').textContent = 'Error fetching tasks';
            }
        }
    </script>
</body>
</html>
